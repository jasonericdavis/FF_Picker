name: data-getter

on:
  workflow_dispatch:
  schedule:
    # Run at 12:00pm UTC (=8am EDT) every Thursday
    - cron: 0 12 * * 4
jobs:
  get-weekly-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
      - run: npm install
      - run: npm run build-action-data-grabber
      - run: npm run action-data-grabber
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_PUBLIC_KEY: ${{ secrets.DB_PUBLIC_KEY}}
