name: data-getter

on:
  workflow_dispatch:
  schedule:
    # Run at 6:30pm UTC every day
    - cron: 30 12 * * *

defaults:
  run:
    working-directory: actions/data-grabber

jobs:
  get-weekly-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm install
      - run: node index.js
